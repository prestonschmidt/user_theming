user_theming.settings:
  path: '/admin/config/tinsel-suite/user-theming'
  defaults:
    _form: '\Drupal\user_theming\Form\UserThemingConfigurationForm'
    _title: 'User Theming Module Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    
system.admin_config_tinsel_suite:
  path: '/admin/config/tinsel-suite'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Tinsel Suite'
  requirements:
    _permission: 'access administration pages'
